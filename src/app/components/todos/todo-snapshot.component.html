<div *ngIf="isLoading">
    <div class="div-loading">
        <div class="spinner-container">
            <spinner></spinner>
        </div>
    </div>
</div>
<div>
    <div *ngIf="alert.message" class="alert alert-{{alert.type}}" role="alert">
        {{alert.message}}
    </div>
    <h4 class="todo-title">
        <span class="todo-title-text">
            <i class="fas fa-thumbtack small pin" aria-hidden="true"></i>&nbsp;&nbsp;{{ todo | extractTitle: 35 }}
        </span>
        <span class="grey trash"
            (click)="deleteTodo($event, todo?.timestamp)"
        ><i class="fas fa-trash-alt small"></i></span>
    </h4>
    <p class="todo-content">{{ todo?.content }}</p>
    <p class="todo-meta">{{ todo?.timestamp * 1000 | date: 'short' }}</p>
</div>
